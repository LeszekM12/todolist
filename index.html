<!DOCTYPE html>
<html lang="PL">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/container.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To do list</title>
  </head>
  <body class="body">
    <main class="container">
      <h1 class="header">Lista zadań</h1>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <div class="section__body">
          <form class=" form js-form">
            <input
              class="form__input js-newTask"
              placeholder="Co jest do zrobienia?"
            />
            <button class="form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>
      <section class="section">
        <header class="section__header">
          <h2>Lista zadań</h2>
        </header>
        <div>
          <ul class="tasks js-tasks">
            <li class="tasks__item js-task"></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
